<table class="table-bordered table-striped text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Thumbnail</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody *ngFor="let p of products">
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.price }}</td>
            <td><img src="{{ p.image }}" alt="{{ p.title }}" width="200px" /></td>
            <td>
                <button class="btn btn-danger" (click)="deleteProduct(p.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
